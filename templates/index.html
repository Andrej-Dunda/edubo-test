<!DOCTYPE html>
<html lang="cz">

<head>

    <meta charset="UTF-8">
    <title>Jumping Sock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="static/media/favicon.png"/>

<!--  Local .css file link  -->
    <link rel= "stylesheet" type= "text/css" href="static/styles/index.css">
<!--  Bootstrap 5.0 Library  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script defer src="static/scripts/index.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <style type="text/css">
        .modal-body input {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container-fluid vh-100">
        <header class="row p-3 bg-light align-items-center border">
            <div class="header-container">
                <h1 class="display-2 text-center text-secondary">Jumping Sock</h1>
                <img id="logo-img" src="static/media/logo.png" alt="logo.png">
            </div>
        </header>

        <div class="justify-content-start align-items-center" style="margin-top: 2%">

            <div id="login-news-carousel" class="carousel carousel-dark slide" data-bs-interval="false" data-bs-touch="false">
                <div class="carousel-indicators">
                <button type="button" data-bs-target="#login-news-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#login-news-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>

                <div class="carousel-inner row mx-auto">

                    <div class="carousel-item col" id="news-wrapper">
                        <div class="p-0 text-center" style="height: 70vh; max-height: 600px; max-width: 700px; margin: auto;">
                            <div class="text-white bg-secondary p-1 border rounded-top"><h2 class="display-6 text-center">Novinky</h2></div>
                            <div class="bg-light border rounded-bottom overflow-auto" style="height: 85%">
                                <iframe width="325" height="440"  src="https://rss.app/embed/v1/carousel/K4O7OsuyIpKxthDs" frameborder="0"></iframe>
                            </div>
                        </div>
                    </div>

                    <div class="carousel-item active col" id="login-wrapper">
                        <div class="p-0" style="height: 70vh; max-height: 600px; max-width: 700px; margin: auto;">
                            <div class="text-white bg-secondary p-1 border rounded-top"><h2 class="display-6 text-center">Přihlášení do systému</h2></div>
                            <div class="bg-light p-2 border rounded-bottom align-items-center" style="height: 85%">
                                <form autocomplete="on" method="post">

                                    <div class="login-form-container container-fluid">
                                        <div class="row">
                                            <div class="col-sm-4 text-sm-right"><label for="uname"><b>Přihlašovací jméno:</b></label></div>
                                            <div class="col-sm-8"><input class="form-control" type="text" maxlength="50" value="{{ uname }}" placeholder="Zadejte přihlašovací jméno" id="uname" name="uname" autofocus required></div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-4 text-sm-right"><label for="passw"><b>Heslo:</b></label></div>
                                            <div class="col-sm-8">
                                                <div class="input-group mb-3">
                                                    <input type="password" id="passw" class="form-control" maxlength="50" placeholder="Zadejte heslo" name="passw" aria-describedby="basic-addon2" required>
                                                    <div class="input-group-append">
                                                        <span class="input-group-text h-100" id="basic-addon2">
                                                            <img id="login-pass-vis-toggle" src="static/media/view.png" alt="show pass" onclick="handleLoginPasswordToggle()">
                                                        </span>
                                                    </div>
                                                </div>
                                                <span class="error text-danger"><small>{{ login_error }}</small></span>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col offset-4 text-left"><input class="btn btn-primary" type="submit" name="submit_login" value="Přihlášení"></div>
                                        </div>

                                        <div class="row">
                                            <div class="col-6 col-sm-4"><label for="registration">Jsi tu poprvé?</label></div>
                                            <div class="col-6 col-sm-8"><a id="registration" href="{{ url_for('registration') }}" style="text-decoration: none">Registrovat se</a></div>
                                        </div>

                                        <div class="row">
                                            <div class="col-6 col-sm-4"><label for="forgot-passw">Zapomněl jsi heslo?</label></div>
                                            <div class="col-6 col-sm-8"><a id="forgot-passw" href="{{ url_for('reset_passw') }}" style="text-decoration: none">Obnovení hesla</a></div>
                                        </div>

                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>

                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#login-news-carousel" data-bs-slide="prev" style="top: auto">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#login-news-carousel" data-bs-slide="next" style="top: auto">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
